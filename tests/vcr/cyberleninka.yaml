        rdf:resource=\"http://purl.org/ontology/bibo/AcademicArticle\"/>\n      <dc:title>ON
        THE STABILIZATION OF THE LINEAR HYBRID SYSTEM STRUCTURE</dc:title>\n        <dc:creator>KIRILLOV
        A.N.</dc:creator>\n      <dc:subject>STABILIZATION,VARIABLE STRUCTURE,HYBRID
        SYSTEM</dc:subject>\n        <dc:description>The linear control hybrid system,
        consisting of a finite set of subsystems (modes) having different dimensions,
        is considered. The moments of reset time are determined by some complementary
        function evolutionary time. This function satisfies the special complementary
        ordinary differential equation. The mode stabilization problem is solved for
        some class of piecewise linear controls. The method of stabilization relies
        on the set of invariant planes, the existence of which is due to the special
        form of the hybrid system.</dc:description>\n        \n      <dc:type>text</dc:type>\n
        \     <dc:format>text/html</dc:format>\n      <dc:identifier linktype=\"fulltext\">http://cyberleninka.ru/article/n/on-the-stabilization-of-the-linear-hybrid-system-structure</dc:identifier>\n
