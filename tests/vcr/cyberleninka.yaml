        \u043F\u043E\u0437\u044B \u0438 \u0434\u0438\u043D\u0430\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0445
        \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u0439 \u0441 \u043F\u0440\u0438\u043C\u0435\u043D\u0435\u043D\u0438\u0435\u043C
        \u0442\u0440\u0435\u043D\u0430\u0436\u0435\u0440\u043D\u044B\u0445 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432
        \u0441 \u0431\u0438\u043E\u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u043E\u0439
        \u043E\u0431\u0440\u0430\u0442\u043D\u043E\u0439 \u0441\u0432\u044F\u0437\u044C\u044E.</dc:description>\n
        \       <dc:description>Within further development of the scientific bases
        of the theory of sports there are very essential the questions of studying
        of influence of the specific competitive and training loads on musculoskeletal,
        musculocopular and bone and articulate device of athletes. In research, among
        the fencers and tennis players the characteristics of the functional activity
        of muscles in the conditions of motor asymmetry when controlling the operational
        pose and dynamic stands with application of the training devices with biological
        feedback are revealed.</dc:description>\n      <dc:type>text</dc:type>\n      <dc:format>text/html</dc:format>\n
