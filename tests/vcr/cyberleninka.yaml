        .</dc:description>\n        <dc:description>The possibilities of using modified\
        \ xenopericardium for frontal abdominal wall hernioplasty by onlay method\
        \ were studied experimentally and in clinics. Experimental assessment of the\
        \ method was performed in 20 white rats. Clinical assessment of hernioplasty\
        \ results using modified xenopericardium in was performed in 25 patients and\
        \ using polypropylene mesh by onlay method in 55 patients. The use of polypropylene\
        \ mesh in 29% of operated patients was accompanied by formation of chronic\
        \ seromas. Percentage of recurrences within 2-4 years was 4,8% when xenopericardium\
        \ was usedand 4,6% when polypropylene mesh was used. The results of using\
        \ modified xenopericardium point to its efficacy and low percentage of complications.</dc:description>\n\
