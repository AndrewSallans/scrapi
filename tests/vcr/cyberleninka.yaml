        \u043D\u0438\u044E.The author of the article makes an attempt to analyse impartially\
        \ the activity of government bodies concerning realisation of planned resettlement\
        \ to the Karelian Isthmus during 1940-1950s. The research is based on different\
        \ thematic and archive sources, which are used for scientific purposes for\
