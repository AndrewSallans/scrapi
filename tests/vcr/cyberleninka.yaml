        \    <dc:description>The milestones of electrical engineering theory (EET)\
        \ formation are discussed in the article. The graphics give a visual presentation\
        \ of the formation dynamics for Russian EET schools, tracing struggle of two\
        \ main scientific fields Cartesianism and Newtonism in progress of the sources\
        \ of generation for EET philosophy. The contribution of scientists such as\
        \ Ren\u0439 Descartes, Gottfried von Leibniz, Isaac Newton, Leonhard Euler\
        \ and Christian von Wolff into the formation of the modern EET philosophy\
        \ is analyzed. The interrelation between natural and engineering sciences\
        \ is explained. The peculiarities are specified that occur during attempts\
        \ to classify these sciences in a \xABstrict\xBB way.</dc:description>\n \
