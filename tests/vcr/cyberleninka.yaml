        \    <dc:description>The analysis of the concept \xABinformation culture\xBB\
        \ (IC) is given, and an attempt is made to answer the question: How can IC\
        \ be developed in the process of professional training of future teachers?\
        \ The author supposes that IC is developed as an integral phenomenon consisting\
        \ of the following components: audiovisual culture, logic culture, semiotic\
        \ culture, conceptual-terminological culture, communication culture, technological\
        \ culture, which all together constitute the attitude to the information in\
        \ general and to the informational training in particular. All the components\
        \ of IC are closely interrelated. The analysis of their contents leads to\
        \ a conclusion that the development of IC should be the objective of all the\
        \ courses of a university curriculum.</dc:description>\n      <dc:type>text</dc:type>\n\
