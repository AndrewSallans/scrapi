        \        <dc:description>The purpose of the research was the study of cellular\
        \ immune status and serum cytokines at pregnant patients with pyelonephritis.\
        \ We have studied 106 pregnant with purulent pyelonephritis. 50 patients with\
        \ serous pyelonephritis s and 30 healthy pregnant were the group of control.\
        \ Clinical, microbiological and immunological methods of research have been\
        \ used. Distinctions in parameters of cellular immune status and serum level\
        \ of interleukin-1-betta, interleukin-8, interleukin-4, interleukin-10 and\
        \ interferon-gamma at pregnant patients with serous and purulent pyelonephritis\
        \ were determined. Deep depression of cellular immunity, the increase of serum\
        \ concentration of interleukin-1b, interleukin-8, interleukin-4, interleukin-10\
        \ and lower contents of interferon-gamma were registered at pregnant patients\
        \ with purulent pyelonephritis. Most radical immune changes at patients with\
        \ apostems and renal abscess were registered. Criteria of early diagnostics\
        \ of a bacterial shock by pyelonephritis in pregnancy are offered.</dc:description>\n\
