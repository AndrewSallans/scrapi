        \        <dc:description>The article considers the problem of influence of\
        \ development of teachers professional experience on the processes of formation\
        \ and development of innovative component of pedagogical activities, formation\
        \ of willingness to innovative pedagogical practice. The article accentuates\
        \ the value of reflexion, creative direction of pedagogical activities, practical\
        \ thinking, and makes comparison of practical and theoretical thinking in\
        \ structure of pedagogical experience. The article presents cyclic model of\
        \ development of experience, within which several stages are singled out.\
        \ The stages demonstrate the dialectics of teachers mastering the components\
        \ of professional activities.</dc:description>\n      <dc:type>text</dc:type>\n\
