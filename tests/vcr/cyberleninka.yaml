        \        <dc:description>The principal need of the rural population is to\
        \ receive medical assistance at the village where they live. At the same time\
        \ one o most important aims of the development o village health services at\
        \ present is make the competent medical aid available to the patients in the\
        \ countryside. This can be achieved by the improvement of the primary medical\
        \ aid on the basis of general practice. In this article the some of the organization\
        \ in work of a general practitioner has been presented and the description\
        \ of the main faults in work of doctors working in the countryside has been\
        \ given. We have made an analytical survey of the problem concerning the expediency\
        \ of development of general practice. The GP&#39;s main goals in the countryside\
        \ have been outlined. The principal objectives of the village health services\
        \ have been suggested regarding the introduction of the programme of the general\
        \ practitioner in the countryside.</dc:description>\n      <dc:type>text</dc:type>\n\
