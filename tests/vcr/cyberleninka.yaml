        \        <dc:description>The aim of the research was to develop analytical\
        \ methods of estimating residual amounts of substances in the equipment purification,\
        \ and to check sensitivity of these methods. The following methodical approaches\
        \ were used: reactions for chlorides, sulphates, phosphates, protein, analgene,\
        \ formaldehyde as well as spectrophotometric and titrimetric methods. In the\
        \ course of the research there have been developed methods of estimating residual\
        \ concentration of a wide range of substances in washing waters after purification\
        \ of the technical equipment with the sensitivity of 1 to 10 ppm (1-10 mcg/ml),\
        \ the standard purity criterion being 10 ppm.</dc:description>\n      <dc:type>text</dc:type>\n\
