        rdf:resource=\"http://purl.org/ontology/bibo/AcademicArticle\"/>\n      <dc:title>\u041E\u0411\u0420\u0410\u0417\u041E\u0412\u0410\u041D\u0418\u0415
        \u041D\u041E\u0412\u042B\u0425 \u0424\u0420\u0410\u0417\u0415\u041E\u041B\u041E\u0413\u0418\u0417\u041C\u041E\u0412
        \u0412 \u0420\u0415\u0413\u0418\u041E\u041D\u0410\u041B\u042C\u041D\u041E\u0419
        \u0420\u0423\u0421\u0421\u041A\u041E\u0419 \u042F\u0417\u042B\u041A\u041E\u0412\u041E\u0419
        \u041A\u0423\u041B\u042C\u0422\u0423\u0420\u0415</dc:title>\n        <dc:creator>\u041A\u0410\u0420\u0410\u0411\u0423\u041B\u0410\u0422\u041E\u0412\u0410
        \u0418.\u0421.</dc:creator>\n      <dc:subject>\u0420\u0423\u0421\u0421\u041A\u0410\u042F
        \u042F\u0417\u042B\u041A\u041E\u0412\u0410\u042F \u041B\u0418\u0427\u041D\u041E\u0421\u0422\u042C,\u0420\u0415\u0413\u0418\u041E\u041D\u0410\u041B\u0418\u0417\u041C,\u0424\u0420\u0410\u0417\u0415\u041E\u041B\u041E\u0413\u0418\u0417\u041C,\u0417\u0410\u0418\u041C\u0421\u0422\u0412\u041E\u0412\u0410\u041D\u0418\u042F,\u041F\u041E\u041B\u0418\u041B\u0418\u041D\u0413\u0412\u041E\u041A\u0423\u041B\u042C\u0422\u0423\u0420\u041D\u0410\u042F
        \u042F\u0417\u042B\u041A\u041E\u0412\u0410\u042F \u041B\u0418\u0427\u041D\u041E\u0421\u0422\u042C,\u041F\u0420\u0418\u0413\u0420\u0410\u041D\u0418\u0427\u042C\u0415,LANGUAGE
        DESCRIPTION,GRAMMAR DESCRIPTION,NORM,CODIFICATION</dc:subject>\n        <dc:description>\u0421\u0442\u0430\u0442\u044C\u044F
        \u0430\u043D\u0430\u043B\u0438\u0437\u0438\u0440\u0443\u0435\u0442 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0435
        \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u0435 \u0444\u0443\u043D\u043A\u0446\u0438\u043E\u043D\u0438\u0440\u043E\u0432\u0430\u043D\u0438\u044F
        \u0440\u0443\u0441\u0441\u043A\u043E\u0433\u043E \u0438 \u043A\u0430\u0437\u0430\u0445\u0441\u043A\u043E\u0433\u043E
        \u044F\u0437\u044B\u043A\u043E\u0432 \u0432 \u043A\u0430\u0437\u0430\u0445\u0441\u0442\u0430\u043D\u0441\u043A\u043E\u0439
        \u0437\u043E\u043D\u0435 \u0440\u043E\u0441\u0441\u0438\u0439\u0441\u043A\u043E-\u043A\u0430\u0437\u0430\u0445\u0441\u0442\u0430\u043D\u0441\u043A\u043E\u0433\u043E
        \u043F\u0440\u0438\u0433\u0440\u0430\u043D\u0438\u0447\u044C\u044F, \u0430\u0432\u0442\u043E\u0440
        \u043E\u0441\u043E\u0431\u043E \u0430\u043A\u0446\u0435\u043D\u0442\u0438\u0440\u0443\u0435\u0442
        \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u043D\u0430 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u0435
        \u0432\u043E\u0437\u043D\u0438\u043A\u043D\u043E\u0432\u0435\u043D\u0438\u044F
        \u043D\u043E\u0432\u044B\u0445 \u0444\u0440\u0430\u0437\u0435\u043E\u043B\u043E\u0433\u0438\u0437\u043C\u043E\u0432
        \u043F\u043E\u0434 \u0432\u043B\u0438\u044F\u043D\u0438\u0435\u043C \u043C\u0435\u0436\u044D\u0442\u043D\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E
        \u0432\u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044F.
        \u0412 \u0441\u0442\u0430\u0442\u044C\u0435 \u0440\u0430\u0441\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u044E\u0442\u0441\u044F
        \u043F\u0440\u043E\u0446\u0435\u0441\u0441\u044B \u0432\u0437\u0430\u0438\u043C\u043E\u043F\u0440\u043E\u043D\u0438\u043A\u043D\u043E\u0432\u0435\u043D\u0438\u044F
        \u044F\u0437\u044B\u043A\u043E\u0432 \u0432 \u0441\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u0435
        \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0439 \u0435\u0432\u0440\u0430\u0437\u0438\u0439\u0441\u043A\u043E\u0439
        \u044F\u0437\u044B\u043A\u043E\u0432\u043E\u0439 \u043B\u0438\u0447\u043D\u043E\u0441\u0442\u0438,
        \u0432\u044B\u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440
        \u0438\u043D\u0442\u0435\u0440\u0444\u0435\u0440\u0435\u043D\u0446\u0438\u0438,
        \u0432\u0435\u0434\u0443\u0449\u0438\u0439 \u043A \u043F\u043E\u044F\u0432\u043B\u0435\u043D\u0438\u044E
        \u043D\u043E\u0432\u044B\u0445 \u0447\u0435\u0440\u0442 \u0432 \u0440\u0435\u0433\u0438\u043E\u043D\u0430\u043B\u044C\u043D\u043E\u043C
        \u044F\u0437\u044B\u043A\u0435 \u0440\u043E\u0441\u0441\u0438\u0439\u0441\u043A\u043E-\u043A\u0430\u0437\u0430\u0445\u0441\u0442\u0430\u043D\u0441\u043A\u043E\u0433\u043E
        \u043F\u0440\u0438\u0433\u0440\u0430\u043D\u0438\u0447\u044C\u044F.</dc:description>\n
        \       <dc:description>The paper analyzes the current state of functioning
        of the Russian and Kazakh languages in the Kazakh zone of the Russian-Kazakh
        border region. The author focuses on the issue of new phraseological units
        having appeared under the influence of interethnic interaction. The author
        examines the processes of interpenetration of languages in the structure of
        modern Eurasian language personality, defines the type of interference responsible
        for the new features development in the regional language of the Russian-Kazakh
        border region.</dc:description>\n      <dc:type>text</dc:type>\n      <dc:format>text/html</dc:format>\n
