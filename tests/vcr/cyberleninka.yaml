        \u0440\u043E\u0435\u043D\u0438\u0439.</dc:description>\n        <dc:description>A\
        \ specific problem of substitution of a notion \xABleisure activities\xBB\
        \ by \xABsocial and cultural activities\xBB has been determined. The problems\
        \ connected with absence of appropriate changes in training specialists in\
        \ the field of social and cultural activities and traditional art activities\
        \ were identified. The history of forming ideas about specific social role\
        \ of specialists in social and cultural activities and traditional art activities\
        \ in modern world was shown. The catastrophic detachment of country population\
        \ from ethnocultural traditions and absence of intergenerational continuity\
        \ were indicated. Mass ignorance of native culture traditions in its national\
        \ variant was noted. Conscious substitution of the notion \xABfolklore\xBB\
        \ meaning by the word-combination \xABtraditional activity\xBB, in which the\
        \ notion \xABcrowd\xBB, \xABpeople\xBB in the word nation is implied instead\
        \ of the notion \xABethnos\xBB, was defined. Very unsatisfactory situation\
        \ in the country on preservation and revival of ancestral traditions was shown\
        \ as one of the reasons of growing nationalist attitude.</dc:description>\n\
