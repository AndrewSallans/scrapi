        \       <dc:description>\u0412 \u0441\u0442\u0430\u0442\u044C\u0435 \u0440\u0430\u0441\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u044E\u0442\u0441\u044F
