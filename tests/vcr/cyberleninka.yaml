        \        <dc:description>The research of a role of the national tradition\
        \ in the development of the new Russian literature of the XVIII century is\
        \ an important problem of modern research in the field humanities. The idea\
        \ prevailing in the Russian cultural consciousness up to the present that\
        \ that epoch had an imitative character, that it was oriented towards the\
        \ borrowed European samples, appears to be wrong under a close consideration,\
        \ as it does not correspond to the actual discourse practice and is of a later\
        \ origin. The analysis of the innovative (at that time) genre of a comedy\
        \ based on I. Krilov&#39;s works allows to discover a clear and aesthetically\
        \ significant use of models of a traditional type of culture and folklore\
        \ easily identified by the reader as actualised in their live existence within\
        \ the national life of the XVIII century.</dc:description>\n      <dc:type>text</dc:type>\n\
