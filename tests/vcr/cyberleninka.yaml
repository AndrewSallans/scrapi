        .</dc:description>\n        <dc:description>84 male patients with acute Q#myocardial\
        \ infarction were examined. All patients underwent Holter recording ECG estimating\
        \ HRV and VA on 10-14 day of disease and 3 months since the beginning of the\
        \ therapy. 43 patients received standard therapy (beta#blockers, ACE inhibitors,\
        \ antagonists of calcium, nitrates, statins) with addition of \x83#3 PUFA\
        \ Omacor in a doze 1 g daily ( Solvay Pharma, the Netherlands). The second\
        \ group included 41 patients with similar clinical and anamnesis features\
        \ and received standard therapy. Initial analysis revealed, that overwhelming\
        \ majority of patients have expressed sympathovagal imbalance, low HRV credibly\
        \ associates with frequent VA. Omacor as part of standard therapy improved\
        \ parameters of HRV and by 3d months promoted the decrease in quantity of\
        \ VA of high gradation.</dc:description>\n      <dc:type>text</dc:type>\n\
