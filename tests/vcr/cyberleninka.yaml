        \        <dc:description>Problems of relations of the state and big business\
        \ at the stage of transition to a market economy have been examined. These\
        \ problems are connected with imperfection of tax system, policy of law, financial\
        \ crisis, general problems of national economics. A new frame of business\
        \ and authority relations which is expressed through the mechanism for coordinating\
        \ the economic interests of the state and big business, through the system\
        \ of corporate social responsibility of large companies is proposed to be\
        \ introduced for further reforming the national economics.</dc:description>\n\
