        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Improving
        Article Summaries: Can a Brief Tutorial Help College Students Write More Effective
        Research Article Summaries?</dc:title>\n<dc:creator>Rosinski, Leanna</dc:creator>\n<dc:contributor>Wallace,
        Patricia</dc:contributor>\n<dc:contributor>Britt, M. Anne</dc:contributor>\n<dc:subject>research
        article summary</dc:subject>\n<dc:subject>tutorial</dc:subject>\n<dc:description>The
        ability to understand and condense research articles is crucial for success
        as an undergraduate psychology student; however, this does not come naturally
        to many students. Sommer et al. (2014) found that students tend to focus on
        operational definitions rather than constructs in their summaries even after
        a summary writing tutorial. The tutorial has been modified to focus on the
        relationship between constructs and operational definitions in research. The
        current study investigates the effectiveness of the summary writing tutorial
        in improving students\u2019 essays. Participants were twenty-six upper-level
        undergraduate psychology students enrolled in a psychology lab course who
        completed a digital tutorial and three article summaries as part of an in-class
        assignment. All students were assigned to read two psychology research articles
        in preparation for class. One class section was randomly assigned to the experimental
        group, in which participants individually completed a thirty-slide PowerPoint
        tutorial designed to help students focus on the most important and relevant
        details of a research article. They were then instructed to type summaries
        of the two previously assigned articles. Students in the other class section,
        which served as the control group, wrote their article summaries first and
        were then directed to complete the summary-writing tutorial. Participants\u2019
        summaries will be evaluated based on the presence of constructs (mention of
        the study\u2019s hypotheses) and operational definitions (mention of the study\u2019s
        methods and results). Summarizing performance of the experimental and control
        groups will be compared. Implications for intervention strategies, as well
        as suggestions for future research, will be discussed.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-10T21:43:41Z</dc:date>\n<dc:date>2015-06-10T21:43:41Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
