        System for Round Ground Metals</dc:title>\n<dc:creator>Woodall, Matthew</dc:creator>\n<dc:contributor>Mirman,
        Cliff</dc:contributor>\n<dc:contributor>Department of Technology</dc:contributor>\n<dc:subject>Round
        Ground Metals</dc:subject>\n<dc:subject>quality control vision system</dc:subject>\n<dc:description>This
        project consists of the design and development of a quality control vision
        system. Round Ground Metals produces small diameter Swiss screw machine quality
        stainless steel bars that will acquire various defects on them during production.
        The project consists of replicating the factory process of the steel bars
        rotating/moving along the factory line and implementing a system consisting
        of a Cognex In-Sight 7000 series industrial grade camera working with the
        In-Sight Explorer 4.9.1 software to detect any defect along the steel bars.
        Along with the detection, this project will have the ability to mark the defect
        on the bar and display all of the data gathered from the Cognex into a visual
        display screen that lets the user know the distance from the end of the bar
        that the defect is at, the size of the defect, and whether or not the diameter
        of the steel bar falls into the provided thresholds. After design is completed
        and prototype testing has been sufficiently done in the lab, the final design
        will then be transferred to Round Ground Metals for them to fabricate and
        eventually implement into their factory line.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-11T14:29:29Z</dc:date>\n<dc:date>2015-06-11T14:29:29Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
