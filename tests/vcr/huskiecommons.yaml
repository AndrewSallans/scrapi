        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Visualization
        of latent Fingerprints using metal thin-films</dc:title>\n<dc:creator>Aziz,
        Namra</dc:creator>\n<dc:contributor>Kocanda, Martin</dc:contributor>\n<dc:contributor>Department
        of Biomedical Engineering</dc:contributor>\n<dc:subject>latent fingerprints</dc:subject>\n<dc:subject>silver</dc:subject>\n<dc:subject>physical
        vapor deposition</dc:subject>\n<dc:description>The commonly used detection
        and preservation of latent fingerprints methods employ dry powders or wet
        chemistry principles to visualize the samples in the field and also for laboratory
        analysis. This research examines a rarely-used technique to visualize latent
        fingerprints with a secondary purpose of preservation as the sample fingerprints
        may be exposed to extreme conditions. The method employs physical vapor deposition
        of silver deposited on glass, plastic, paper and metal substrates. Varying
        thicknesses of silver ranging from 1.0 nm to 10.0 nm are deposited on substrates
        and examined for optimal spectral, transmittance and reflectance signals.
        Subsequent analysis repeats the spectral examination of latent fingerprints
        contained on the surfaces after the vapor deposition and addresses the optical
        properties and visualization methods of fresh and weathered latent prints.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-10T21:05:35Z</dc:date>\n<dc:date>2015-06-10T21:05:35Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
