        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Pregnancy Discrimination Act of 1978</dc:title>\n<dc:creator>Jacob, Rachel</dc:creator>\n<dc:contributor>Hoffman,
        Beatrix Rebecca</dc:contributor>\n<dc:contributor>Department of History</dc:contributor>\n<dc:subject>Pregnancy
        Discrimination Act of 1978</dc:subject>\n<dc:subject>equal employment opportunity
        law</dc:subject>\n<dc:description>This project focuses on the Pregnancy Discrimination
        Act of 1978 and its role in the history of equal employment opportunity law
        in the United States. Although Title VII of the Civil Rights Act of 1964 outlawed
        discrimination based on sex, many women continued to experience discrimination
        in hiring and on the job. A series of legal cases were filed between 1965
        and 1978 that challenged employer discrimination against pregnant women in
        particular. Court victories and lobbying by women\u2019s rights groups led
        Congress to take action in 1978 and pass the Pregnancy Discrimination Act.
        The Pregnancy Discrimination Act created specific rights for pregnant women
        to guarantee equal and fair treatment in the workplace and in health insurance.
        The importance of the Pregnancy Discrimination Act is still evident today
        as the U.S. Supreme Court is hearing a pregnancy discrimination case, Young
        v. United Parcel Service.</dc:description>\n<dc:description>B.A. (Bachelor
        of Arts)</dc:description>\n<dc:date>2015-06-10T21:36:33Z</dc:date>\n<dc:date>2015-06-10T21:36:33Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
