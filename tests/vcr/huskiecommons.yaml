        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Preliminary
        Survey of Northern Illinois Small-Scale Farmers</dc:title>\n<dc:creator>Knetsch,
        Emily</dc:creator>\n<dc:contributor>McKee, Emily</dc:contributor>\n<dc:contributor>School
        of Allied Health and Communicative Disorders</dc:contributor>\n<dc:subject>Northern
        Illinois</dc:subject>\n<dc:subject>small scale farmers</dc:subject>\n<dc:subject>financial
        stability</dc:subject>\n<dc:description>The study, a preliminary survey of
        northern Illinois small-scale farmers, directed by Dr. Emily McKee aims to
        create a profile of farmers in the region. The profile will serve as the preliminary
        stage of developing a larger ethnographic research project of self-described
        \u201Csmall-scale\u201D and \u201Calternative farmers:\u201D in northern Illinois.
        Using an inductive approach, the current study gathers and examines information
        about the methods of agriculture that are being used, and the social profile
        the farmers use to describe themselves. To gather information, the research
        assistant, Emily Knetsch, has collected data about farmers from the internet
        and compiled a list of over 400 farmers in the northern Illinois area; from
        that list, farmers have been contacted by phone and surveyed using an open
        ended questionnaire. Internet research, and phone surveys have gathered information
        such as the number of acres farmed, types of crops produced, and the generation
        of farmer. These data are being condensed, sorted and analyzed for cross-variable
        correlations. The poster presentation for URAD will described the research
        design and procedures, as well as preliminary analysis.</dc:description>\n<dc:description>B.S.
        (Bachelor of Science)</dc:description>\n<dc:date>2015-05-12T00:52:29Z</dc:date>\n<dc:date>2015-05-12T00:52:29Z</dc:date>\n<dc:date>2015-04-12</dc:date>\n<dc:type>Image</dc:type>\n<dc:type>Text</dc:type>\n<dc:type>Conference
