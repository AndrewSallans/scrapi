        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Gustav
        Klimt's Athena</dc:title>\n<dc:creator>Antos, Ashley</dc:creator>\n<dc:contributor>Houze,
        Rebecca</dc:contributor>\n<dc:contributor>School of Art</dc:contributor>\n<dc:subject>Gustav
        Klimt</dc:subject>\n<dc:subject>Athena</dc:subject>\n<dc:description>Women
        are the predominate subject of Gustav Klimt\u2019s oeuvre, from his beautiful
        portraits of women patrons and acquaintances, to his murals for the Old Burgtheater,
        University, and Kunsthistorisches Museum.   One woman who appears multiple
        times in Klimt\u2019s work is the goddess Athena.  Athena is the goddess of
        wisdom, military victory, reason, intelligent activity, and arts and literature.
        \ With these attributes in mind we begin to take a closer look at the works
        of art that Klimt included Athena in, the context that the figures are placed
        in, and for what purpose they were made.  Did Klimt portray Athena in a certain
        way to highlight one of her attributes?  Why was Athena a recurring figure
        for Klimt?  I will focus mainly on three of Gustav Klimt\u2019s works that
        include Athena and look at the different ways he portrayed the goddess in
        each piece, including: the mural on the wall of the Kunsthistorisches museum
        in Vienna, the poster for the first Secession Exhibition, and his painting
        titled Pallas Athena.  While there are a few other representations of Athena
        by Klimt, I will focus on these three, which are the most prominent and well
        known.  I will also look at other representations of Athena found throughout
        the city of Vienna.  In particular I will consider the fountain in front of
        the Parliament building, the mosaic at the Austrian Museum of Applied Arts,
        and the owls, a symbol of Athena, on the Secession building, to gain further
        insight into the importance of the goddess within the city of Vienna.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-10T21:04:55Z</dc:date>\n<dc:date>2015-06-10T21:04:55Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
