        Involvement in Postsecondary Settings for Students with Autism Spectrum Disorder</dc:title>\n<dc:creator>Ashmore,
        Alyssa</dc:creator>\n<dc:creator>Mitchell, Susan</dc:creator>\n<dc:contributor>Dallas,
        Bryan</dc:contributor>\n<dc:contributor>Ramisch, Julie</dc:contributor>\n<dc:contributor>School
        of Allied Health and Communicative Disorders</dc:contributor>\n<dc:subject>Autism
        Spectrum Disorder</dc:subject>\n<dc:subject>postsecondary</dc:subject>\n<dc:subject>students</dc:subject>\n<dc:description>The
        goal of our study is to investigate family member roles within postsecondary
        settings for students with Autism Spectrum Disorder. There is a paucity of
        research so this study will add knowledge to the topic. We interviewed 8 disability
        resource center staff members at community colleges in the northern Illinois
        region. The main goal of the interview was to find out staff\u2019s viewpoint
        on family involvement. Some examples of questions asked in the interview are,
        \u201CDo you have any experiences interacting with family members of students
        with ASD?\u201D and \u201CDo you offer specific services or programming that
        includes family members of students with ASD?\u201D The interviews were reviewed
        and general findings were grouped into themes. Results of the study indicate
        that staff members generally have positive experiences with family members
        and thought that involvement supported students\u2019 academic and social
        transitions into college, as well as their success. The consensus of the study
        was that family involvement benefitted students with Autism Spectrum Disorder
        and promoted success in postsecondary settings. These results and the themes
        will be explained further in the presentation.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-10T21:05:12Z</dc:date>\n<dc:date>2015-06-10T21:05:12Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
