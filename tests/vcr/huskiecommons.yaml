        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Docking
        of MetAP 1 for Inhibitor Candidacy</dc:title>\n<dc:creator>Wong, Aida Yukie</dc:creator>\n<dc:contributor>Hagen,
        Timothy</dc:contributor>\n<dc:contributor>Department of Chemistry and Biochemistry</dc:contributor>\n<dc:subject>MetAP
        1</dc:subject>\n<dc:subject>Rickettsia prowazekii</dc:subject>\n<dc:subject>inhibitor</dc:subject>\n<dc:description>MetAP
        1 is a widespread enzyme found in Rickettsia prowazekii, a gram-negative bacteria
        that causes typhus and other diseases.  As such, it is critical to find active
        sites of MetAP 1 on Rickettsia prowazekii in order to find inhibitors through
        protein-ligand binding for antibiotic drug candidacy and development.  The
        program DockBlaster uses docking as a molecular modelling technique in order
        to predict the orientation of a ligand when binding to a protein. The PBD
        code for MetAP 1 (2B3H) from the RCSB database along with the corresponding
        ligand, glycerol (GOL), is submitted into DockBlaster.  After virtual screening,
        it was determined that MetAP 1 has six pockets into which an inhibitor ligand
        can bind.  In a future study, in vitro enzymatic assays for MetAP 1-inhibitor
        interactions will be conducted in order to screen for possible antibacterial
        activity</dc:description>\n<dc:description>B.A. (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-11T14:29:18Z</dc:date>\n<dc:date>2015-06-11T14:29:18Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
