        Differences in Jealousy</dc:title>\n<dc:creator>Valles, Dakota</dc:creator>\n<dc:contributor>Sagarin,
        Brad</dc:contributor>\n<dc:contributor>Department of Psychology</dc:contributor>\n<dc:subject>Evolutionary
        psychology</dc:subject>\n<dc:subject>sex differences</dc:subject>\n<dc:subject>jealousy</dc:subject>\n<dc:subject>sexual
        infidelity</dc:subject>\n<dc:subject>emotional infidelity</dc:subject>\n<dc:description>Evolutionary
        psychologists theorizes that humans, as a species, have established sex differences
        in jealousy due to the male\u2019s fear of paternal uncertainty, and a female\u2019s
        desire for paternal caregiving that stem from our evolutionary past. This
        suggests a male is likely to be in more distress over sexual infidelity, while
        a female is more likely to be more distressed over emotional infidelity. Recently,
        new findings have suggested that these differences might be due to the male\u2019s
        ability to visualize sexually explicit images more vividly. A study will be
        done which has men and women answer a forced-choice infidelity dilemma, either
        with standard instructions or with instructions encouraging vivid imagery.
        Competing predictions will be tested, with the results supporting the evolutionary
        psychology theory or the recent challenge to it.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-11T14:28:52Z</dc:date>\n<dc:date>2015-06-11T14:28:52Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
