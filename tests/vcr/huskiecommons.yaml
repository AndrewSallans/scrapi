        Illinois University</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:commons.lib.niu.edu:10843/13706</identifier><datestamp>2015-08-03T16:10:30Z</datestamp><setSpec>com_10843_13612</setSpec><setSpec>col_10843_13613</setSpec></header><metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
