        Latino Oral History Project</dc:title>\n<dc:creator>Gonz\xE1lez, Sandra</dc:creator>\n<dc:contributor>Huffine,
        Kristin</dc:contributor>\n<dc:contributor>Center for Latino and Latin American
        Studies</dc:contributor>\n<dc:subject>Latino</dc:subject>\n<dc:subject>oral
        history</dc:subject>\n<dc:subject>Chicago</dc:subject>\n<dc:subject>Northern
        Illinois</dc:subject>\n<dc:subject>migration</dc:subject>\n<dc:description>As
        part of an effort to explore the Latino community and its history, the Latino
        Oral History Project looks to collect the oral histories of the descendents
        of families to learn more about migration patterns to the Chicagoland area
        and Northern Illinois alike. More specifically, observing how various ties
        to an area can impact the flow of migration to underdeveloped communities
        and how those ties have lead to the established Latino communities we see
        today. In conjunction with the Oral History 495 class, this project helps
        facilitate the research of students by archiving existing data on Latino studies
        such as migrant programs, schooling, housing discrimination, politics, etc.
        By creating these bibliographies, the students in turn add on the growing
        efforts to collect these stories. Ultimately, we look to archive, transcribe,
        and observe how these ties have led to the success of Latinos to thrive as
        we continue to see movement for more representation of this group of minorities.</dc:description>\n<dc:description>B.A.
