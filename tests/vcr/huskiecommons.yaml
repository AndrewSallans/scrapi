        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Should
        the U.S. Expand its Use of Geothermal Resources?  Lessons from Iceland</dc:title>\n<dc:creator>Root,
        Larissa</dc:creator>\n<dc:contributor>Martin, Kevin</dc:contributor>\n<dc:contributor>The
        Institute for the Study of the Environment, Sustainability, and Energy</dc:contributor>\n<dc:subject>geothermal
        energy</dc:subject>\n<dc:subject>Iceland</dc:subject>\n<dc:subject>United</dc:subject>\n<dc:subject>electricity
        production</dc:subject>\n<dc:description>In this capstone project, geothermal
        energy is investigated both in its role in the United States, as well as in
        Iceland.  The feasibility of geothermal energy for electricity production
        will be analyzed within a framework of technical, economic, environmental,
        and political implementation.  Key background information about geothermal
        energy as a resource, as well as technology used to capture this energy are
        explored initially.  The United States and Iceland\u2019s resource base differs,
        and does their approaches to utilize this renewable resource.  This analysis
        is demonstrative of the challenges any energy resource faces.  An assessment
        of the geothermal market at this time will lead to a general advisement on
        resource potential in the United States.  Iceland has made an amazing transformation
        from one of the poorest countries in Europe dependent upon peat and coal for
        its energy needs to becoming a global leader in renewable energy, creating
        an industry profiting from abundant power, and increasing the quality of life
        among its citizens.  The United States is currently the world leader in both
        geothermal electrical generation and deployment of geothermal heat pumps (Tester
        and Horne, 2014).  The question is, how many sites are truly suitable for
        Enhanced Geothermal Systems expansion?  With the highest grade reservoirs
        already discovered, are we able to, and should we, engineer more reservoirs
        to produce electricity?</dc:description>\n<dc:description>B.A. (Bachelor of
        Arts)</dc:description>\n<dc:date>2015-06-10T21:36:58Z</dc:date>\n<dc:date>2015-06-10T21:36:58Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
