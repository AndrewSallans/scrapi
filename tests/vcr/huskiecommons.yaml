        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Family
        Matters: The Effects of CEO Parental Status in Family Firms</dc:title>\n<dc:creator>Anglin,
        Lauren</dc:creator>\n<dc:contributor>Yore, Adam</dc:contributor>\n<dc:contributor>Nicolosi,
        Gina</dc:contributor>\n<dc:contributor>Department of Finance</dc:contributor>\n<dc:subject>CEO</dc:subject>\n<dc:subject>parental
        status</dc:subject>\n<dc:subject>family firms</dc:subject>\n<dc:description>The
        purpose of this study is to examine whether the personal characteristics of
        the CEO influence corporate policies. Specifically, how does the CEO\u2019s
        familial status affect the allocation of scarce financial capital to research
        and development and what is the resultant impact on profitability and firm
        value? Financial data for 14,650 firm-year observations of the S&amp;P 500
        firms from the years 1992 to 2012 is gathered from corporate proxy statements
        and 10Ks, and then it is analyzed using regressions. While previous research
        shows that family firms and founder firms result in a higher level of firm
        performance, our study shows that it is the presence of children of the CEOs
        of these family and founder firms that show this result. Return on assets
        and Tobin\u2019s Q are higher when founder firm and family firm CEOs have
        children, which means these firms are more profitable and are valued higher.
        This can be explained by the lower overhead expenditures and higher R&amp;D
        and advertising for firms with children. This is likely due to founder and
        family CEOs having a desire to invest in the future of the firm because they
        are developing a legacy for their children</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-10T21:04:42Z</dc:date>\n<dc:date>2015-06-10T21:04:42Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
