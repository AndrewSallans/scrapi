        Differing Representations of Imperial Women by Plutarch and Tacitus</dc:title>\n<dc:creator>Striegel,
        Markie</dc:creator>\n<dc:contributor>Bruno, Andrew</dc:contributor>\n<dc:contributor>Department
        of History</dc:contributor>\n<dc:subject>imperial women</dc:subject>\n<dc:subject>Plutarch</dc:subject>\n<dc:subject>Tacitus</dc:subject>\n<dc:subject>Roman
        Empire</dc:subject>\n<dc:subject>60-117 C.E.</dc:subject>\n<dc:description>This
        research examines the different representations of imperial women by two ancient
        Roman historians, Plutarch and Tacitus. While both historians wrote during
        the period from 60-117 C.E., their different positions within Roman imperial
        life affected their views of the empire and its people. I will argue that
        their individual ideas about morality and the Roman Empire contributed to
        their divergent depictions and descriptions. By analyzing each historian\u2019s
        own ideals, the historical context in which they wrote, and the varied scholarship
        regarding Roman imperial women, I hope to contribute a significant and original
        argument to this discussion. This comparative approach of two of Roman history\u2019s
        most influential writers will be integral to understanding more about imperial
        women during the Roman Empire.</dc:description>\n<dc:description>B.A. (Bachelor
        of Arts)</dc:description>\n<dc:date>2015-06-11T14:28:27Z</dc:date>\n<dc:date>2015-06-11T14:28:27Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
