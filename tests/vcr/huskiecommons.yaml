        Technology Boundary Management to the Sleep Treatment Education Program for
        Students: Effects on Sleep, Technology Use, and Burnout</dc:title>\n<dc:creator>Senf,
        Maria</dc:creator>\n<dc:contributor>Barber, Larissa K.</dc:contributor>\n<dc:contributor>Department
        of Psychology</dc:contributor>\n<dc:subject>sleep habits</dc:subject>\n<dc:subject>academic
        performance</dc:subject>\n<dc:subject>technology use</dc:subject>\n<dc:subject>Sleep
        Treatment Education Program for Students (STEPS)</dc:subject>\n<dc:description>Compared
        to the general population, college students have poorer sleep habits, which
        also tend to negatively affect their academic performance. Research suggests
        that part of this issue is due to technology use patterns among students.
        Given this context, it is important for students to manage the use of technology
        in order to protect their sleep time. The purpose of this study is to determine
        whether sleep and technology management training can increase positive behavioral
        outcomes in students. This study examines the efficacy of an educational training
        session that adds information pertaining to boundary creation around technology
        use around bedtime to the Sleep Treatment Education Program for Students (STEPS).
        By comparing the results of the enhanced training session (STEPS-TECH; n =
        30) to the original STEPS program (n = 30) and a control group (n = 30) using
        an experimental design, my goal is it to determine if making people aware
        of their technology use around sleep time can improve their sleep habits,
        technology boundary management, and academic/social burnout.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-11T14:28:10Z</dc:date>\n<dc:date>2015-06-11T14:28:10Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
