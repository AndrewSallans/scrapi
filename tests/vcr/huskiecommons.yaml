        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Evaluating
        Colors and Concepts</dc:title>\n<dc:creator>Wittke, Emily</dc:creator>\n<dc:contributor>Buck,
        Todd</dc:contributor>\n<dc:contributor>School of Art</dc:contributor>\n<dc:subject>warm
        colors</dc:subject>\n<dc:subject>cool colors</dc:subject>\n<dc:subject>color
        neutral</dc:subject>\n<dc:subject>emotion</dc:subject>\n<dc:subject>psychological
        feelings</dc:subject>\n<dc:description>The purpose of this study is to determine
        whether the use of different extremes of the color wheel can change the intended
        concept of a work of art. Specifically, what happens to the significance of
        the message of the piece if it is only colored using warm colors versus cool
        colors? How does the emotion created by the piece change when the color schemes
        change?&#xd;\nPrevious research has shown a connection exists between meanings
        and colors. Colors can often be used for symbolism and can be used to evoke
        psychological feelings within the viewer. For example, red often creates a
        sense of passion, energy, and intensity, whereas blue is often associated
        with calmness, security, and trust.&#xd;\nThis study is an art project exploring
        the significance color plays in concept in pastel drawings using warm colors,
        cool colors, and a color neutral line drawing.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-11T14:29:12Z</dc:date>\n<dc:date>2015-06-11T14:29:12Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
