        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Visualizing
        Chiropractic Motion Palpation Techniques</dc:title>\n<dc:creator>Woodall,
        Melissa</dc:creator>\n<dc:contributor>Martens, Kim</dc:contributor>\n<dc:contributor>Korzen,
        Erik</dc:contributor>\n<dc:contributor>School of Art</dc:contributor>\n<dc:subject>motion
        palpation</dc:subject>\n<dc:subject>illustrations</dc:subject>\n<dc:subject>chiropractic</dc:subject>\n<dc:description>My
        research and artistry project involved the creation of two educational posters
        showing different manipulations that are involved with motion palpation, a
        chiropractic technique used to diagnose and treat patients. The posters I
        created are designed to be displayed in a chiropractor's office to be used
        as an educational tool and visually inform patients about this technique.
        To conduct my research, I analyzed literature, consulted with a chiropractor,
        and took my own references of each adjustment. After gathering information
        and references, I drew my illustrations and designed my posters. As a result,
        I have created two visual aids to help educate patients and promote conversation
        between chiropractors and their patients.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-11T14:29:24Z</dc:date>\n<dc:date>2015-06-11T14:29:24Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
