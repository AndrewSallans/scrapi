        of a CCD camera for x-ray visibility spectroscopy</dc:title>\n<dc:creator>Stringer,
        Tyler</dc:creator>\n<dc:contributor>Lurio, Laurence</dc:contributor>\n<dc:contributor>Department
        of Physics</dc:contributor>\n<dc:subject>x-ray diffraction patterns</dc:subject>\n<dc:subject>charge-coupled
        device (CCD) camera</dc:subject>\n<dc:subject>Gaea</dc:subject>\n<dc:description>We
        expect to analyze data compiled from many snapshots of x-ray diffraction patterns.
        These snapshots will be taken with a charge-coupled device (CCD) camera, and
        these data will be processed by using NIU\u2019s supercomputer, Gaea. By looking
        at the differences of these images, we can seek a working method for detecting
        the motion of small objects, such as molecules, with x-rays and a CCD camera.</dc:description>\n<dc:description>B.A.
