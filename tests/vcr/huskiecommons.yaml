        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Assessing
        Pre-Service Helping Professionals' Attitudes Toward Disability and Age</dc:title>\n<dc:creator>Williams,
        Lexie</dc:creator>\n<dc:contributor>Castle, Nancy</dc:contributor>\n<dc:contributor>School
        of Nursing and Health Studies</dc:contributor>\n<dc:subject>health care professionals</dc:subject>\n<dc:subject>baby
        boomers</dc:subject>\n<dc:subject>elderly people</dc:subject>\n<dc:subject>people
        with disabilities</dc:subject>\n<dc:subject>Implicit Association Test (IAT)</dc:subject>\n<dc:subject>training
        needs</dc:subject>\n<dc:description>It is clear that health care professionals
        training  now for their careers will be working with a  decidedly older population,
        as \u201Cbaby boomers\u201D age.  In addition, there are approximately one
        billion people across the globe with some form of disability,  around 15%
        of the world\u2019s population. How  prepared are healthcare workers of the
        future to  work with elderly people or people with disabilities?  What preconceived
        notions, or attitudes, do they  have that can help or hinder their success
        in working  with these populations? The best time to assess these  attitudes
        is while they are training to become those  healthcare workers, i.e., the
        pre-service period.  This study uses an approach to assessing  innermost feelings
        that people have about age and  disability, asking pre-service health care
        \ professionals (NIU students) to complete a sorting  exercise that measures
        truthful opinions toward  disabled/abled persons and young/old persons. The
        \ Implicit Association Test (IAT) accomplishes that  honesty by providing
        the participants with images  that correlate with abled/disabled and young/old
        \ persons and asking them to sort the items, along with  positively or negatively
        connoted words  (evaluations/stereotypes). The theory is that it is  easier
        (and thereby faster) to make a response when  the items that are more closely
        related share the  same response key (disabled and good, old and bad,  etc.).
        Results of this study may point to training needs  in areas identified by
        negative associations with  either disability or age.</dc:description>\n<dc:description>B.A.
        (Bachelor of Arts)</dc:description>\n<dc:date>2015-06-11T14:29:07Z</dc:date>\n<dc:date>2015-06-11T14:29:07Z</dc:date>\n<dc:date>2015-05</dc:date>\n<dc:type>Text</dc:type>\n<dc:type>Conference
