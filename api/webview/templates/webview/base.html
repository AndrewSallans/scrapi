{% load staticfiles %}
<html>
    <head>
        <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen"/>
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen"/>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <img class="logo_jumbotron" src="{% static 'img/share.png' %}"/>
                {% block header_content %}
                {% endblock %}
            </div>
            <div class="below_jumbotron">
                {% block under_header_content %}
                {% endblock %}
            </div>

            {% block content %}
            {% endblock %}
        </div>

        {% block javascript_bottom %}
        {% endblock %}
        <script src="{% static 'js/run_prettify.js' %}"></script>
    </body>
</html>
